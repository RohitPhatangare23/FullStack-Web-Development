<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 2</title>
</head>

<body>
    <form>
        <h2>Job Application</h2>
        <label for="Name">Enter Full Name :</label>
        <input type="text" id="Name">

        <br>
        <br>

        <label for="email">Enter Email : </label>
        <input type="email" name="" id="email">

        <br>
        <br>

        <label for="phone">Enter Phone No.</label>
        <input type="number" name="" id="phone" placeholder="91+">

        <br>
        <br>

        <label for="fileselect1">Resume :</label>
        <input type="file" name="files" id="fileselect1">

        <br>
        <br>

        <label for="year">Experience (Year)</label>
        <input type="number" name="number" id="year">

        <br>
        <br>

        <fieldset>
            <legend>Skills</legend>
            <label for="checkbox1">Web Developer</label>
            <input type="checkbox" name="langcheckbox" id="checkbox1">

            <label for="checkbox2">Data Science</label>
            <input type="checkbox" name="langcheckbox" id="checkbox2">

            <label for="checkbox3">Artificial intelligence</label>
            <input type="checkbox" name="langcheckbox" id="checkbox3">

        </fieldset>

        <br>
        <br>

        <label for="Education">Highest Education :</label>
        <select name="shikshan" id="Education">
            <option value="10">10+</option>
            <option value="12">12+</option>
            <option value="bs">bachelor of degree</option>
            <option value="ms">master of degree</option>
            <option value="none">Other</option>
        </select>

        <br>
        <br>

        <label for="text">Availability :</label>
        <label for="radio1">Full-Time</label>
        <input type="radio" name="work" id="radio1">

        <label for="radio2">Part-Time</label>
        <input type="radio" name="work" id="radio2">

        <br>
        <br>

        <label for="text">Additional Comments :</label>
        <br>
        <textarea name="message" id="work" cols="30" rows="10" placeholder="Enter Your Coments"> </textarea>

        <br>
        <br>

        <button>Submit</button>
    </form>
</body>

</html>
