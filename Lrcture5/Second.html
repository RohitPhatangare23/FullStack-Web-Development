<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Of Forms</title>
</head>
<body>
    <fieldset >

        <!-- field set titel -->
        <legend> Fill this form </legend>

        <label for="email">Enter Username</label> 
        <input type="text" id="email">

        <br>
        <br>
        
        <label for="datepicker">Choose Date : </label>
        <input type="date" name="divas" id="datepicker">

        <br>
        <br>
        
        <label for="colours">choose your colour</label>
        <select name="color" id="colours">
            <option value="laal">red</option>
            <option value="haara">green</option>
            <option value="gulabi">pink</option>
            <option value="kala">black</option>
        </select>
        

        <br>
        <br>
        
        <textarea name="message" id="work" cols="30" rows="10" placeholder="Enter Text Here"></textarea>

        <br>
        <br>
        

        <button>submit</button>

    </fieldset>
</body>
</html>
