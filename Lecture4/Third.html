<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Practice</title>
</head>
<body>
    <h2>Table Number 3</h2>
    <table border="1">
        <thead>
            <th>No.</th>
            <th>Full name</th>
            <th>Position</th>
            <th>Salary</th>
            <th>Type</th>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Bill Gate</td>
                <td>Fouder Microsoft</td>
                <td>$1000</td>
                <td rowspan="4">Company Founder</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Steve Jobs</td>
                <td>Fouder Apple</td>
                <td>$5000</td>

            </tr>
            <tr>
                <td>3</td>
                <td>Larry page</td>
                <td>Fouder Google</td>
                <td>$6000</td>
                
            </tr>
            <tr>
                <td>4</td>
                <td>Mark Zuckerberg</td>
                <td>Fouder Facebook</td>
                <td>$7000</td>
               
            </tr>
           
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Total Expense</td>
                <td>$19000</td>
                
            </tr>
        </tfoot>
    </table>
</body>
</html>
