<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms input</title>
</head>

<body>
    <form>

        <label for="email">Enter Username</label>
        <input type="text" id="email">

        <br>
        <br>

        <label for="password">Enter Password</label>
        <input type="password" name="" id="password">

        <br>
        <br>

        <!-- name should be smae to select only one option -->
        <label for="radio1">Male</label>
        <input type="radio" name="genderradio" id="radio1">

        <label for="radio2">Female</label>
        <input type="radio" name="genderradio" id="radio2">

        <label for="radio3">Prefer not to say</label>
        <input type="radio" name="genderradio" id="radio3">

        <br>
        <br>

        <label for="checkbox1">Java</label>
        <input type="checkbox" name="langcheckbox" id="checkbox1">

        <label for="checkbox2">Python</label>
        <input type="checkbox" name="langcheckbox" id="checkbox2">

        <label for="checkbox3">C++</label>
        <input type="checkbox" name="langcheckbox" id="checkbox3">

        <br>
        <br>

        <label for="fileselect1">Upload</label>
        <input type="file" name="files" id="fileselect1">

        <br>
        <br>

        <input type="image" src="button.png" alt="Not Shown" height="50px" width="50px" name="img" id="picture">

        <br>
        <br>
        
        <label for="datepicker">Choose Date : </label>
        <input type="date" name="divas" id="datepicker">

        <br>
        <br>

        <textarea name="message" id="work" cols="30" rows="10" placeholder="Enter Text Here"></textarea>

        <br>
        <br>

        <button>submit</button>
    </form>
</body>

</html>
